<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    <header>
        <nav>
            <div class="logo">Portfolio.</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../Home/myhtml.html">Home</a></li>
                <li><a href="../About/about.html">About</a></li>
                <li><a href="../Journey/journey.html">Journey</a></li>
                <li><a href="../Skills/skills.html">Skills</a></li>
                <li><a href="../Contact/contact.html" class="active">Contact</a></li>
            </ul>
            <div class="mobile-menu" id="mobileMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2 class="section-title">Contact <span class="highlight">Me!</span></h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="contact-item-content">
                            <h4>Address</h4>
                            <p>Colombo, Sri Lanka</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div class="contact-item-content">
                            <h4>Phone</h4>
                            <p>+94 77 123 4567</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-item-content">
                            <h4>Email</h4>
                            <p>heshank444@email.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <div class="contact-item-content">
                            <h4>Website</h4>
                            <p>www.heshank.dev</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Email Subject" required>
                        </div>
                        <div class="form-group full-width">
                            <textarea class="form-textarea" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="contact.js"></script>


</body>

</html>
